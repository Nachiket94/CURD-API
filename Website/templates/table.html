<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Returned Query</title>
</head>
<body>
    <table>
    {%for datas in data %}
    <tr>
        {%for cell in datas %}
            <td>{{cell}}</td>
        {% endfor %}
    </tr>
    {%endfor%}
    </table>
</body>
</html>
