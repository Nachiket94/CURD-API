<!DOCTYPE html>
<html>
<head>
	<title>Upload JSON File</title>
</head>
<body>
	<h2>Please select a JSON file to upload:</h2>
	<form action="#" method="post" enctype="multipart/form-data">
		<input type="file" name="jsonfile" accept=".json">
		<input type="submit" value="Upload">
	</form>
</body>
</html>
